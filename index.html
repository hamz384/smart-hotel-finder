<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Hotel Finder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Smart Hotel Finder</a>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" href="index.html">🏠 Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="map.html">🗺️ Live Map</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="hotel-detail.html?hotel=The%20Lowry%20Hotel">🛏️ Booking</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
  <div class="container py-4">
    <h1 class="text-center mb-4">Smart Hotel Finder</h1>

    <!-- Filters -->
    <div class="row mb-4">
      <div class="col-md-4">
        <label>Max Price (£)</label>
        <input type="range" id="priceRange" min="50" max="300" value="200">
        <span id="priceDisplay">Up to £200</span>
      </div>
      <div class="col-md-4">
        <label>Star Rating</label>
        <select id="starRating" class="form-select">
          <option value="">Any</option>
          <option value="5">★★★★★</option>
          <option value="4">★★★★</option>
          <option value="3">★★★</option>
        </select>
      </div>
      <div class="col-md-4">
        <label>Amenities</label><br />
        <input type="checkbox" id="wifi" /> Wi-Fi
        <input type="checkbox" id="breakfast" class="ms-3" /> Breakfast
        <input type="checkbox" id="pool" class="ms-3" /> Pool
        <input type="checkbox" id="bar" class="ms-3" /> Bar
        <input type="checkbox" id="gym" class="ms-3" /> Gym
        
      </div>
    </div>

    <!-- Login Button -->
    <div class="text-end mb-3">
        <div id="loginArea">
            <a href="login.html" class="btn btn-outline-primary">Login</a>
          </div>
    </div>
    <div id="logoutArea" class="text-end mb-3" style="display: none;">
        <button onclick="logout()" class="btn btn-outline-danger">Logout</button>
      </div>
      

    <!-- ✅ View Map Button as Image -->
    <div class="text-center mb-4">
        <div class="text-center mb-4">
            <a href="map.html" class="btn btn-primary btn-lg">
              🗺️ View Map
            </a>
          </div>
          
    </div>

    <!-- Hotel Listings -->
    <div class="row" id="hotelList">
      <!-- JavaScript will populate this -->
    </div>
  </div>

  <script src="js/main.js"></script>
  <script>
    if (localStorage.getItem("isLoggedIn") === "true") {
      document.getElementById("loginArea").style.display = "none";
    }
  </script>
  <script>
    function logout() {
      localStorage.removeItem("isLoggedIn");
      location.reload(); // reload to reflect logout state
    }
  
    if (localStorage.getItem("isLoggedIn") === "true") {
      const logoutArea = document.getElementById("logoutArea");
      if (logoutArea) logoutArea.style.display = "block";
    }
  </script>
  
</body>
</html>
